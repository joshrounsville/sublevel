    <header>
      <div class="full-width">
        <div class="container">

          <div class="row text-center">
            <div class="span12">
              <nav class="nav-main">
                <ul>
                  <li><a href="/">Home</a></li>
                  <li><a href="/about/">About</a></li>
                  <li>
                    <a href="/">
                      <img src="/img/structure/sublevel-drum.svg" alt="Sublevel Drum Co.">
                    </a>
                  </li>
                  <li><a href="/order/">Order</a></li>
                  <li><a href="/contact/" class="active">Contact</a></li>
                </ul>
              </nav>
            </div>
          </div>
        </div>
      </div>
    </header>


    <section>
      <div class="container">

        <div class="row text-center">
          <div class="span12">
            <h1 class="h2">Get in Touch</h1>
          </div>
        </div>

        <div class="row">
          <div class="span8 offset2">
            <form action="" class="form-contact validate">
              <div class="form-row">
                <div class="col">
                  <label for="first-name">First Name</label>
                  <input type="text" id="first-name" name="first-name" placeholder="First Name" class="validate-field" required>
                </div>
                <div class="col">
                  <label for="last-name">Last Name</label>
                  <input type="text" id="last-name" name="last-name" placeholder="Last Name" class="validate-field" required>
                </div>
              </div>

              <div class="form-row">
                <div class="col">
                  <label for="phone">Phone Number</label>
                  <input type="tel" id="phone" name="phone" placeholder="Phone Number" class="validate-field" required>
                </div>
                <div class="col">
                  <label for="email-address">Email Address</label>
                  <input type="email" id="email-address" name="email-address" placeholder="Email Address" class="validate-field" required>
                </div>
              </div>

              <div class="form-row">
                <label for="message">Message</label>
                <textarea name="message" id="message" placeholder="Message" class="validate-field" cols="30" rows="10" required></textarea>
              </div>

              <div class="form-row">
                <input type="submit" value="Submit" class="btn">
              </div>
            </form>
          </div>
        </div>

      </div>
    </section>


    <section class="bg-gray">
      <div class="container">

        <div class="row text-center">
          <div class="span12">
            <ul class="list-inline list-spacer-horz">
              <li><h4 class="h2 mar-b--0">Ready to start your custom drum project?</h4></li>
              <li><a href="#" class="btn">Download Order Form</a></li>
            </ul>
          </div>
        </div>

      </div>
    </section>
